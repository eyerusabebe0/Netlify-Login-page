<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="Login.css">
  <title>Netlify Login Page</title>
</head>
<body>
<div class="container">
  <p class="head">Log in</p>
  
  <nav>
    <a href="#" class="github"><i class="fa-brands fa-github"></i> Log in with GitHub</a>
    <a href="#" class="gitlab"><i class="fa-brands fa-gitlab"></i> Log in with GitLab</a>
    <a href="#" class="bit"><i class="fa-brands fa-bitbucket"></i> Log in with Bitbucket</a>
  </nav>

  <p class="email">Log in with email</p>
  <p class="sso">Log in with SSO</p>
  <p class="account">No account yet?</p>
  <button class="button">Sign up</button>

  <footer>
    <p>By logging in to Netlify , you agree to our <span>terms of service</span> and <span>privacy policy.</span></p>
  </footer>
</div>
</body>
</html>
